<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="infos.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>Welcome to the Game of Dice!</h1>
    <form action="dicee.html" autocomplete="off">
    <input type="text" placeholder="player 1 name" id="playerOne" maxlength="12" required>
    <input type="text" placeholder="player 2 name" id="playerTwo" required>
    <input type="submit" value="Submit" onclick="playersName()">
    </form>
    </div>
    <script>
        function playersName(){
            var firstPlayer = document.getElementById("playerOne").value;
            var secondPlayer = document.getElementById("playerTwo").value;
            localStorage.setItem("player1", firstPlayer);
            localStorage.setItem("player2", secondPlayer);
            return false;
        }
    </script>
</body>
</html>
