<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #393E46;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="dicee.html">
    <input type="text" placeholder="player 1 name" id="playerOne">
    <input type="text" placeholder="player 2 name" id="playerTwo">
    <input type="submit" value="Submit" onclick="playersName()">
    </form>
    <script>
        function playersName(){
            var firstPlayer = document.getElementById("playerOne").value;
            var secondPlayer = document.getElementById("playerTwo").value;
            localStorage.setItem("player1", firstPlayer);
            localStorage.setItem("player2", secondPlayer);
            return false;
        }
    </script>
</body>
</html>
