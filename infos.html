<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="infos.css">
    <link rel="icon" href="https://img.icons8.com/windows/50/000000/dice.png">
    <title>Dicee</title>
</head>
<body>
    <div class="container">
    <h1>Welcome to the Game of Dice!</h1>
    <form action="dicee.html" autocomplete="off">
    <div class="form-group">
    <div class="input-names">
    <div class="img-container">
        <span class="previewText1">Image Display</span>
        <img src="" alt="player2-img" id="playerOneIMG">
    </div>
        <input type="file" name="" id="inputFile1" class="inputFile" accept=".jpg, .png, .jpeg">
        <input type="text" placeholder="player 1 name" id="playerOne" minlength="2"  maxlength="10" required>
    </div>
    <div class="input-names">
    <div class="img-container">
        <span class="previewText2">Image Display</span>
        <img src="" alt="player1-img" id="playerTwoIMG">
    </div>
        <input type="file" name="" id="inputFile2" class="inputFile" accept=".jpg, .png, .jpeg">
        <input type="text" placeholder="player 2 name" id="playerTwo" minlength="2"  maxlength="10" required>
    </div>
    
</div>
<div class="button-container">
    <input type="submit" value="Submit">
</div>
    </form>
    </div>
    <script src="infos.js"></script>
</body>
</html>
